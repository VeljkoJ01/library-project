<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/users">Manage Users</a></li>
        <li><a href="/books">Available Books</a></li>
        <li><a href="/categories">Category of Books</a></li>
        <li><a href="/add-book-publisher">Add Book/Publisher</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Add New Book</h1>

    <!-- Forma za dodavanje nove knjige -->
    <form th:action="@{/add-book-publisher/submit}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>

        <label for="category">Category:</label>
        <select id="category" name="categoryId">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select><br><br>

        <label for="publisher">Publisher:</label>
        <select id="publisher" name="publisherId">
            <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
        </select><br><br>

        <button type="submit">Add Book</button>
    </form>
    <h2>Add New Publisher</h2>

    <!-- Forma za dodavanje novog izdavača -->
    <form th:action="@{/submit-publisher}" method="post">
        <label for="publisherName">Publisher Name:</label>
        <input type="text" id="publisherName" name="publisherName" required><br><br>

        <button type="submit">Add Publisher</button>
    </form>

    <br>
    

    <br>
    <a href="/books">Back to Available Books</a>
</div>

</body>
</html>
