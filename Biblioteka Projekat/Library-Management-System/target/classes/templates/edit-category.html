<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/users">Manage Users</a></li>
        <li><a href="/books">Available Books</a></li>
        <li><a href="/categories">Category of Books</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Edit Category</h1>

    <!-- Forma za izmenu kategorije -->
    <form th:action="@{/categories/edit/{id}(id=${category.id})}" method="post">
        <label for="name">Category Name:</label>
        <input type="text" id="name" name="name" th:value="${category.name}" required><br><br>

        <button type="submit">Save</button>
    </form>

    <br>
    <a href="/categories">Back to Categories</a>
</div>

</body>
</html>
