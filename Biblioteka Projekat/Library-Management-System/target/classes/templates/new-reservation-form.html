<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reservation</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/users">Manage Users</a></li>
        <li><a href="/books">Available Books</a></li>
        <li><a href="/categories">Category of Books</a></li>
    </ul>
</nav>

<div class="container">
    <h1>New Reservation</h1>

    <form th:action="@{/books/save-reservation}" method="post">
        <label for="book">Select Book:</label>
        <select id="book" name="bookId">
            <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
        </select><br><br>
        <label for="user">Select User:</label>
        <select id="user" name="userId">
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
        </select><br><br>

        <label for="loanDate">Loan Date:</label>
        <input type="date" id="loanDate" name="loanDate" required><br><br>

        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate" required><br><br>

        <button type="submit">Submit Reservation</button>
    </form>

    <br>
    <a href="/books">Back to Books List</a>
</div>

</body>
</html>
