<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/users">Manage Users</a></li>
        <li><a href="/books">Available Books</a></li>
        <li><a href="/categories">Category of Books</a></li>
        <li><a href="/add-book-publisher">Add Book/Publisher</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Manage Users</h1>

    <!-- Forma za pretragu korisnika -->
    <form action="/users/search" method="get">
        <label for="search">Search by Name or Email:</label>
        <input type="text" id="search" name="query" placeholder="Enter name or email" required>
        <button type="submit">Search</button>
    </form>

    <br>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <!-- Dugme za brisanje korisnika -->
                <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>

                <!-- Dugme za izmenu korisnika -->
                <a th:href="@{/users/edit/{id}(id=${user.id})}">
                    <button>Edit</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <button onclick="window.location.href='/users/add'">Add User</button>

</div>
</body>
</html>
