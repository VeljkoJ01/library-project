<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/users">Manage Users</a></li>
        <li><a href="/books">Available Books</a></li>
        <li><a href="/categories">Category of Books</a></li>
        <li><a href="/add-book-publisher">Add Book/Publisher</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Available Books</h1>

    <form action="/books" method="get">
        <input type="text" name="query" placeholder="Search by title or category">
        <button type="submit">Search</button>
    </form>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Publisher</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category.name}"></td>
            <td th:text="${book.publisher.name}"></td>
        </tr>
        </tbody>
    </table>
    <button onclick="window.location.href='/books/reserve'">Rezervi≈°i Knjigu</button>

</div>

</body>
</html>
