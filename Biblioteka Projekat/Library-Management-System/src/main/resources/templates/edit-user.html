<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/users">Manage Users</a></li>
        <li><a href="/books">Available Books</a></li>
        <li><a href="/categories">Category of Books</a></li>
        <li><a href="/add-book-publisher">Add Book/Publisher</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Edit User</h1>

    <!-- Forma za izmenu korisnika -->
    <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <br>
    <a href="/users">Back to Users List</a>
</div>
</body>
</html>
